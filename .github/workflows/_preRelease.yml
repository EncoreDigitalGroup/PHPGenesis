name: PreReleaseon:    push:        tags:            - 'v[0-9]+.[0-9]+.[0-9]+-rc[0-9]+'            - '!v[0-9]+.[0-9]+.[0-9]+'jobs:    CreatePreRelease:        name: CreatePreRelease        runs-on: ubuntu-latest        steps:            -   name: Create Release                uses: EncoreDigitalGroup/ci-workflows/actions/github/createRelease@v2                with:                    repository: ${{ github.repository }}                    tagName: ${{ github.head_ref }}                    generateReleaseNotes: true                    isDraft: false                    preRelease: true                    token: ${{ secrets.GITHUB_TOKEN }}